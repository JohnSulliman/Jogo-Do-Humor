<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Jogo do Humor</title>
</head>
<body class="pokemon">
    <header>
        <img src="./img/pokemon.webp" class="pokemon-title" />
    </header>
    
    <div class="pokemon-body">
        <div class="pokemon-body-title">
            <h1>Ajude o pokémon!</h1>

            <p>Bulbasaur não consegue evoluir. Pressione o botão e ajude ele!</p>
        </div>

        <div class="pokemon-body2">
            <div class="pokemon-body2-info">
                <h2>Evolução atual:</h2>

                <h3>Bulbasaur</h3>

                <button>
                    <img src="./img/pokebola.png" />
                </button>
                <small>Evoluir!</small>
            </div>

            <div class="pokemon-body2-img">
                <img src="./img/001.png" />
            </div>
        </div>
        <p>Seu pokémon está na evolução inicial.</p>
    </div>

    <footer>
        <small>
            ©2021 Pokémon. TM, ®Nintendo.
        </small>
    </footer>
</body>
</html>
